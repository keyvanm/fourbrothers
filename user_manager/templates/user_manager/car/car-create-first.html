{% extends "base.html" %}


{% load i18n %}
{% load bootstrap3 %}

{% block title %}{% trans "Add Car" %}{% endblock %}


{% block content %}
    <div class="page-header">
        <h1>Add Car</h1>
    </div>
    <div>
        {% bootstrap_form_errors form %}
    </div>
    <div class="well col-lg-6 column">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary" type="submit" value="Add"/>
        </form>
    </div>
{% endblock %}
