{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}Add car{% endblock title %}

{% block content %}
    <div class="page-header">
        <h1>Add car</h1>
    </div>
    <div>
        {% bootstrap_form_errors form %}
    </div>
    <div class="well">
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary" type="submit" value="Add"/>
        </form>
    </div>


{% endblock content %}
