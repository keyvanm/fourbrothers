{% extends "account/base.html" %}

{% load i18n %}
{% load bootstrap %}

{% block title %}{% trans "Change Password" %}{% endblock %}
{% block account_nav_change_password %}active{% endblock %}

{% block account_content %}
<div class="app-content">
	<div class="container">
		<div class="row">
    		<div class="col-lg-6">
        <form method="POST" action="" class="password_change">
            {% csrf_token %}
            {{ password_change_form|bootstrap }}
            <div class="form-actions">
              <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
            </div>
        </form>
    </div>
    <div class="col-lg-6">
            <img src="http://www.munkytradingco.com/wp-content/uploads/2014/04/placeholder3.png">
            </div> 
 </div>
 </div>
 </div>

{% endblock %}
