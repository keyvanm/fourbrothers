{% extends 'base.html' %}

{% block content %}
    <dl class="dl-horizontal">
        <dt>Date</dt>
        <dd>{{ appt.date }}</dd>
        <dt>Time</dt>
        <dd>{{ appt.get_time_slot_display }}</dd>
        <dt>Address</dt>
        <dd>{{ appt.address }}</dd>
        <dt>Service</dt>
        <dd>{{ appt.services }}</dd>
        {% for service in appt.services %}
            <dd>{{ appt.services }}</dd>
        {% endfor %}
    </dl>
{% endblock %}
